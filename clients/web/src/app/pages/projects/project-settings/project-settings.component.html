<div class="flex justify-content-center align-items-center h-screen">
  <p-card class="border-round-xl w-30rem">
    <ng-template pTemplate="header">
      <h2 class="text-2xl font-semibold mb-3 pl-4 pt-2">
        Edit Project
      </h2>
    </ng-template>

    @if (projectFound) {
      <form
        [formGroup]="form"
        (ngSubmit)="save()"
        class="p-fluid px-5 pb-4 pt-2"
      >
        <div class="field mb-4">
          <label for="name" class="block mb-2 font-medium">Project Name</label>
          <input
            pInputText
            id="name"
            type="text"
            class="w-full"
            formControlName="name"
            placeholder="Enter project name"
            [ngClass]="{
              'p-invalid': form.get('name')?.invalid && form.get('name')?.touched
            }"
          />
          @if (form.get('name')?.invalid && form.get('name')?.touched) {
            <small class="p-error mt-2 block">Project name is required.</small>
          }
        </div>

        <div class="field mb-4">
          <label for="description" class="block mb-2 font-medium">Description</label>
          <textarea
            pTextarea
            id="description"
            class="w-full"
            rows="4"
            formControlName="description"
            placeholder="Enter description"
          ></textarea>
        </div>

        <button
          pButton
          type="submit"
          label="Save Project"
          class="p-button-primary w-full"
          [disabled]="form.invalid"
        ></button>

        <button
          pButton
          type="button"
          label="Delete Project"
          class="p-button-danger w-full mt-4"
          (click)="deleteProject()"
        ></button>
      </form>
    }
  </p-card>
</div>
