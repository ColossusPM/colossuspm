<div *ngIf="projectFound; else notFound">
  <h2 class="mb-4">{{ projectName }}</h2>

  <div class="row">
    <div
      class="col-md-4"
      *ngFor="let column of ['To Do', 'In Progress', 'Done']"
    >
      <div class="card mb-3 shadow-sm">
        <div class="card-header bg-primary text-white">
          {{ column }}
        </div>
        <ul class="list-group list-group-flush" style="min-height: 200px">
          <!-- Placeholder tasks for now -->
          <li class="list-group-item">Sample Task 1</li>
          <li class="list-group-item">Sample Task 2</li>
        </ul>
        <div class="card-footer text-end">
          <button class="btn btn-sm btn-outline-secondary">+ Add Task</button>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #notFound>
  <div class="alert alert-danger">Project not found.</div>
</ng-template>
