<div class="d-flex justify-content-between align-items-center mb-4">
  <h2 class="mb-0">All Projects</h2>
  <button
    type="button"
    class="btn btn-success rounded-pill px-4"
    (click)="createProject()"
  >
    <i class="bi bi-plus-circle me-2"></i> New Project
  </button>
</div>

<div *ngIf="projects.length === 0" class="alert alert-info text-center">
  No projects found. Click "New Project" to get started.
</div>

<div class="row g-4">
  <div *ngFor="let project of projects" class="col-md-6 col-lg-4">
    <div class="card shadow-sm h-100 border-0 rounded-4">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ project.name || "Untitled Project" }}</h5>
        <p class="card-text text-muted flex-grow-1">
          {{ project.description || "No description available." }}
        </p>
        <button
          class="btn btn-outline-primary mt-2 w-100 rounded-pill"
          (click)="openProject(project)"
        >
          <i class="bi bi-folder2-open"></i> Open Project
        </button>
      </div>
    </div>
  </div>
</div>
